<form action="{% url 'listagem' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Endereço de email</label>
    <input name="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" class="form-control-sm">
    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Senha</label>
    <input class="form-control-sm" name="senha" type="password" id="exampleInputPassword1" placeholder="Senha">
  </div>

  <button type="submit" class="form-control-sm">Enviar</button>
</form>
