<html lang="pt-br">

    <style>
        #loginbutton {
            background-color: rgb(82, 158, 82);
        }
        #container {
            background-color: gray;
            width: 600px;
            height: 300px;
        }
      
    </style>
    <title>Tela de Login</title>
  </head>
  <body>
    <div id=container class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form clss="p-4 p-md-5 border rounded-3 bg-light">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail"/>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="lembrar de mim"> Lembrar de mim
                        </label>
                    </div>
                <button id=loginbutton class="btn btn-lg btn-sucess" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
